about_us:
  page_hero:
    headline: "Los detalles que importan"
    tagline: "Creando experiencias memorables desde 2005"
    
  our_story:
    headline: "Nuestra Historia"
    text: "En 2005, Sonia y Carlos Weiss comprendieron algo fundamental: las amenidades no son solo productos; son la manera sutil de demostrar a los huéspedes que su bienestar importa. Con esta filosofía, fundaron WPG Amenities para transformar la industria hotelera paraguaya. Hoy, después de casi dos décadas, seguimos creyendo que son los pequeños detalles —un jabón artesanal, un champú de calidad, una presentación impecable— los que convierten una simple estadía en una experiencia inolvidable. Porque las primeras impresiones cuentan... y las memorables se construyen en los detalles."
    
  our_mission:
    headline: "Nuestra Misión"
    text: "Ayudar a los hoteles a ofrecer esos pequeños lujos que hacen sentir a los huéspedes como en casa. Colaboramos estrechamente con cada cliente para crear amenidades premium que no solo cumplan con estándares de calidad excepcionales, sino que también reflejen la esencia única de cada marca hotelera. Cada producto que creamos es un detalle pensado para convertir una estadía en una experiencia de confort y cuidado."
    
  our_values:
    headline: "Nuestros Valores"
    values:
      - title: "Constancia"
        description: "Consistencia inquebrantable en la calidad de nuestros productos y la excelencia en la prestación de servicios"
      - title: "Seriedad"
        description: "Enfoque profesional riguroso y confiable en cada relación comercial y compromiso adquirido"
      - title: "Calidad"
        description: "Compromiso sin concesiones con la excelencia en cada producto que desarrollamos y entregamos"
      - title: "Innovación"
        description: "Mejora continua y desarrollo de soluciones creativas que anticipen las necesidades del mercado"
        
  team:
    headline: "Conozca Nuestro Equipo"
    members:
      - name: "Sonia Weiss"
        role: "Propietaria y Directora General"
        bio: "Fundadora y alma mater de WPG Amenities, Sonia lidera la empresa con visión estratégica y pasión por la excelencia. Trabajando junto con su hermano Carlos desde 2005, ha construido la reputación de calidad y confiabilidad que nos distingue en el mercado."
        image: "https://via.placeholder.com/300x400/f8f9fa/3e4095?text=Sonia+Weiss"
      - name: "Carlos Weiss"
        role: "Director de Ventas y Relaciones Comerciales"
        bio: "Como cara visible de WPG Amenities y director comercial, Carlos es el intermediario directo que hace posible la materialización de los proyectos de nuestros clientes, combinando expertise técnico con excelencia en el servicio al cliente."
        image: "https://via.placeholder.com/300x400/f8f9fa/3e4095?text=Carlos+Weiss"
      - name: "Luana Weiss"
        role: "Gerente de Producción"
        bio: "Responsable de supervisar todos los procesos productivos, garantizando los más altos estándares de calidad en cada etapa de fabricación."
        image: "https://via.placeholder.com/300x400/f8f9fa/3e4095?text=Luana+Weiss"

  company_info:
