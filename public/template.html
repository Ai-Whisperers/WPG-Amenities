<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-template="title">WPG Amenities</title>
    <link rel="stylesheet" href="css/modern-style.css" data-template="css-path">
</head>
<body data-template="page-id">
    <header data-template="header">
        <!-- Header content loaded by JS -->
    </header>

    <main data-template="main-content">
        <!-- Page content loaded here by JS -->
    </main>

    <footer data-template="footer">
        <!-- Footer content loaded by JS -->
    </footer>

    <!-- Templates -->
    <template id="product-card-template">
        <div class="product-card">
            <img src="" alt="" loading="lazy">
            <h4></h4>
            <p class="product-code"></p>
        </div>
    </template>

    <template id="category-card-template">
        <div class="category-card">
            <a href="">
                <img src="" alt="" loading="lazy">
                <h3></h3>
                <p></p>
            </a>
        </div>
    </template>

    <template id="client-logo-template">
        <a href="" target="_blank" rel="noopener">
            <img src="" alt="" loading="lazy">
        </a>
    </template>

    <template id="nav-link-template">
        <li><a href=""></a></li>
    </template>

    <template id="social-link-template">
        <a href="" target="_blank" rel="noopener">
            <img src="" alt="" loading="lazy">
        </a>
    </template>

    <!-- Scripts -->
    <script src="js/config.js" data-template="config-path"></script>
    <script src="js/vendor/js-yaml.min.js" data-template="yaml-lib"></script>
    <script src="js/template-engine.js" data-template="template-engine"></script>
    <script src="js/main.js" data-template="main-script"></script>
</body>
</html>
